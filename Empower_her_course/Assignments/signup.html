<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page - Semantic HTML Assignment</title>
</head>
<body>

    <header>
        <h1>Welcome to Our Platform</h1>

        <p>
            Join our community today! Please fill out the form below to create your account.
        </p>

        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Placeholder_image.png" alt="Welcome Image - Placeholder">
        </header>

    <main>
        <form action="/submit-signup" method="post">
            <h2>Create Your Account</h2>

            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" placeholder="Enter your full name" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" placeholder="example@domain.com" required>
            </div>
            
            <fieldset>
                <legend>Gender:</legend>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </fieldset>

            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="user_age" placeholder="Must be 18+" min="18" required>
            </div>

            <div>
                <input type="submit" value="Signup">
            </div>

        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Semantic HTML Signup. All rights reserved.</p>

        <p>If you need more information, <a href="https://www.google.com">Click here</a> to visit Google.</p>
    </footer>

</body>
</html>
